<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Orders Panel</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="hero-unit">
        <h1>Orders page</h1>
        <p>
            <a th:href="@{/orders/create}">
                <button type="button"  class="btn btn-dark"> Create order </button>
            </a>
        <p>
        <table>
            <thead>
            <tr>
                <th> </th>
                <th> Id</th>
                <th> Name </th>
                <th> Status</th>
                <th> Total</th>
                <th> Payment Method</th>
                <th> Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${orders?.empty}">
                <td colspan="5"> No Orders Available</td>
            </tr>
            <tr th:each="order : ${orders}">
                <td> <input type="radio" th:field="*{orders}" th:value="${orders}" class="custom-control-input"></td>
                <td><span th:text="${order.id}"> Id </span></td>
                <td><span th:text="${order.productName}"> Name </span></td>
                <td><span th:text="${order.status}"> Status </span></td>
                <td><span th:text="${order.amount}"> Amount </span></td>
                <td><span th:text="${order.paymentMethod}"> Payment Method </span></td>
                <td><span th:text="${order.date}"> Date </span></td>
            </tr>
            </tbody>
        </table>

        <form method="post" th:action="@{/orders/orderlist}" th:object="${orderSearchForm}">
            <label>
                Order status:
                <input type="text" th:field="*{status}">
            </label>

            <button type="submit">SEND DATA</button>
        </form>
        <table>
            <thead>
            <tr>
                <th> Id</th>
                <th> Status</th>
                <th> Total</th>
                <th> Payment Method</th>
                <th> Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${ordersSearchResult?.empty}">
                <td colspan="5"> No Orders Available</td>
            </tr>
            <tr th:each="order : ${ordersSearchResult}">
                <td><span th:text="${order.id}"> Id </span></td>
                <td><span th:text="${order.productName}"> Name </span></td>
                <td><span th:text="${order.status}"> Status </span></td>
                <td><span th:text="${order.amount}"> Amount </span></td>
                <td><span th:text="${order.paymentMethod}"> Payment Method </span></td>
                <td><span th:text="${order.date}"> Date </span></td>
            </tr>
            </tbody>

        </table>
        </p>
    </div>
</div>
</body>
</html>
